<div class="container">
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/#!/home/mattress">Mattress</a></li>
                <li><a href="/#!/home/bed">Bed</a></li>
                <li><a href="/#!/home/sofa">Sofa</a></li>
            </ul>
    </div>
    <div class="filters">
        <form action="" method="post">
            <fieldset id="price">
                <p><b>Price</b></p>
                <p>Minimum: <textarea  ng-model="" rows="1" cols="10" name="minPrice"></textarea></p>
                <p>Maximum: <textarea  ng-model="" rows="1" cols="10" name="maxPrice"></textarea></p>
            </fieldset>
            <fieldset id="weight">
                <p><b>Bed load</b></p>
                <form onsubmit="return false" oninput="o.value=load.valueOf()">
                    <output name="o" for="load">75</output>
                    <input type="range" name="load" min="20" max="500" id="load" value="75" >
                </form>
            </fieldset>
            <fieldset id="type">
                <p><b>Type</b></p>
                <p><input name="brand" type="checkbox" value="spring-loaded"> Spring-loaded</p>
                <p><input name="brand" type="checkbox" value="springless"> Springless</p>
                <p><input name="brand" type="checkbox" value="child"> Children's</p>
                <p><input name="brand" type="checkbox" value="wireframe"> Wireframe</p>
                <p><input name="brand" type="checkbox" value="thin"> Thin</p>
            </fieldset>
        </form>
    </div>
</div>
