<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="login-form"  role="form" style="display: block;">
                                <h2>SIGN UP</h2>

                                <div class="form-group">
                                    <p>EMAIL</p>
                                    <input type="text" name="username" ng-model="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                                </div>

                                <div class="form-group">
                                    <p>PASSWORD</p>
                                    <input type="password" name="password" ng-model="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <p>FULL NAME</p>
                                    <input type="text" name="fullName" ng-model="fullName" id="fullName" tabindex="1" class="form-control" placeholder="Full Name" value="">
                                </div>
                                <div class="form-group">
                                    <p>REGION</p>
                                    <input type="text" name="region" ng-model="region" id="regiob" tabindex="1" class="form-control" placeholder="Region" value="">
                                </div>
                                <div class="col-xs-6 form-group pull-right">
                                    <button type="submit" name="login-submit" id="login-submit" ng-click="signup();" tabindex="4" class="form-control btn btn-login">SignUp</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <div class="container" ng-if="!canProceed">
        <div class="col-md-10 col-md-offset-1 text-center">
            <h5 style="font-size:14px;font-weight:100;color: #fff;">Username with this email already exist</h5>
        </div>
    </div>
</footer>
